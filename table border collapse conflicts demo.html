<html>
<head>
	<style>
		table, td, th {
			border: 3px solid red;
		}


		#table1 {
  			border-collapse: collapse;
  			border-color: blue;
		}

		
		#table2 {
  			border-collapse: separate;
  			border-color: blue;
		}
	</style>
</head>
<body>

	<h2>border-collapse: collapse:</h2>

	<table id="table1">
  		<tr>
    			<th>Firstname</th>
    			<th>Lastname</th>
  		</tr>
  		<tr>
    			<td>Peter</td>
    			<td>Griffin</td>
  		</tr>
  		<tr>
    			<td>Lois</td>
    			<td>Griffin</td>
  		</tr>
	</table>

	<h2>border-collapse: separate:</h2>

	<table id="table2">
  		<tr>
    			<th>Firstname</th>
    			<th>Lastname</th>
  		</tr>
  		<tr>
    			<td>Peter</td>
    			<td>Griffin</td>
  		</tr>
  		<tr>
    			<td>Lois</td>
    			<td>Griffin</td>
  		</tr>
	</table>

</body>
</html>
