<html>
<head>
	<style>
		table,th,td {
  			border: 1px solid black;
		}
	</style>
</head>

<body>

	<h1>The td colspan attribute</h1>

	<table>
  		<tr>
    			<th>Month</th>
    			<th>Savings</th>
  		</tr>
  		<tr>
    			<td>January</td>
    			<td>Rs.100</td>
  		</tr>
  		<tr>
    			<td>February</td>
    			<td>Rs.80</td>
			
  		</tr>
  		<tr>
    			<td colspan="2">Sum: Rs.180</td>
  		</tr>
	</table>
 
</body>
</html>
