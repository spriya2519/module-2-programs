<html>
<head>
	<style>
		table {
  			border-collapse: collapse;
  			width: 100%;
  			border: 5px solid black;
		}

		th, td {
  			text-align: center;
 			padding: 16px;
  			border: 5px solid black;
		}

		tr:nth-child(odd) {
  			background-color: blue;
		}
	</style>
</head>
<body>

	<h2>Zebra Striped Table</h2>
	<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

	<table>
  		<tr>
    			<th>First Name</th>
    			<th>Last Name</th>
    			<th>Points</th>
  		</tr>
  		<tr>
    			<td>Jill</td>
    			<td>Smith</td>
    			<td>50</td>
  		</tr>
  		<tr>
    			<td>Eve</td>
    			<td>Jackson</td>
    			<td>94</td>
  		</tr>
  		<tr>
    			<td>Adam</td>
    			<td>Johnson</td>
    			<td>67</td>
  		</tr>
	</table>

</body>
</html>
